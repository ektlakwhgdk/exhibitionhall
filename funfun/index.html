<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전시관에 오신 것을 환영합니다</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .hero-section {
            text-align: center;
            padding: 3rem 1rem;
            background-color: white;
        }
        .hero-section h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .hero-section p {
            color: #666;
            margin-bottom: 2rem;
        }
        .carousel {
            max-width: 900px;
            margin: 2rem auto;
        }
        .carousel-item img {
            height: 600px;
            object-fit: contain;
            background-color: #fff;
        }
        .btn-enter {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #4285f4;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-enter:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <h1>전시관에 오신 것을 환영합니다</h1>
        <p>아래 슬라이드를 통해 전시 작품을 미리 보실 수 있습니다</p>
    </div>

    <!-- Carousel -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="PKM1.png" class="d-block w-100" alt="전시품 1">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="PKM2.png" class="d-block w-100" alt="전시품 2">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="PKM3.png" class="d-block w-100" alt="전시품 3">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="text-center my-4">
        <a href="gallery.html" class="btn btn-primary btn-enter">전시관 입장하기</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
