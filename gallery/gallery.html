<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="../">
    <title>전시관</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>

<body>
    <header>
        <h1>전시관</h1>
    </header>
    <a href="index.html" class="back-btn">← 홈으로 돌아가기</a>
    
    <!-- 볼륨 컨트롤 -->
    <div class="volume-control">
        <button id="volumeBtn" class="volume-btn">🔊</button>
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="10">
    </div>
    <div class="container">
        <div class="gallery">
        </div>
    </div>

    <!-- BGM -->
    <audio id="bgm" autoplay loop>
        <source src="bgm/bgm.mp3" type="audio/mpeg">
    </audio>

    <!-- 이미지 모달 -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="modal-info" id="modalInfo">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common/artworks.js"></script>
    <script src="js/gallery/gallery_artwork.js"></script>
    <script src="js/gallery/gallery.js"></script>
</body>
</html>
