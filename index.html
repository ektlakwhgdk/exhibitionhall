<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전시관에 오신 것을 환영합니다</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="hero-section">
        <h1>전시관에 오신 것을 환영합니다</h1>
        <p>아래 슬라이드를 통해 전시 작품을 미리 보실 수 있습니다</p>
    </div>

    <!-- 연속 스크롤 갤러리 -->
    <div class="scroll-container">
        <div class="scroll-track" id="scrollTrack">
        </div>
    </div>

    <div class="text-center my-4">
        <button id="enterBtn" class="btn btn-primary btn-enter">전시관 입장하기</button>
    </div>

    <!-- 에러 모달 -->
    <div id="errorModal" class="error-modal">
        <div class="error-modal-content">
            <div class="error-icon">⚠️</div>
            <p id="errorMessage"></p>
            <button id="errorOkBtn" class="btn btn-danger">확인</button>
        </div>
    </div>

    <!-- 입장 정보 입력 모달 -->
    <div id="entryModal" class="entry-modal">
        <div class="entry-modal-content">
            <span class="entry-close">&times;</span>
            <h2>전시관 입장</h2>
            <p>관람객 정보를 입력해주세요</p>
            <form id="entryForm">
                <div class="form-group">
                    <label for="visitorName">이름</label>
                    <input type="text" id="visitorName" name="visitorName" required placeholder="이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="visitorBirthday">생년월일</label>
                    <input type="date" id="visitorBirthday" name="visitorBirthday" required>
                </div>
                <div class="form-group">
                    <label for="visitorGender">성별</label>
                    <select id="visitorGender" name="visitorGender" required>
                        <option value="">선택하세요</option>
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                        <option value="other">기타</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-submit">입장하기</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common/artworks.js"></script>
    <script src="js/common/valid-users.js"></script>
    <script src="js/index/scroll-gallery.js"></script>
    <script src="js/index/entry-modal.js"></script>
</body>
</html>
